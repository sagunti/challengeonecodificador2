<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
    
</head>
<body>
    <div class="contenedor">
        <div class="logo-div">
            <img id="logo" src="imagenes/logo.png" alt="logo">
        </div>         
        
        <textarea name="ingrese_texto" id="texto-a-encriptar"  placeholder="Ingrese el texto aqui"></textarea>
        
        <div class="alerta">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
        <p class="p_comentario">  Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="botones">
        <button class = "encriptar"><p class ="texto-boton-enc">Encriptar</p> </button>
        <button class ="desencriptar"><p class="texto-boton-des">Desencriptar</p></button>
        </div>
        
    

        <div class="contenedor_dos">
            <p  id="resultado" class="resultado_final"></p>
            <img class="imagen1" src="imagenes/1.png" alt="">

            <div class="contenedor-texto">
                <h2 class="contenedor_dos_h2">Ningún mensaje fue encontrado</h2>
                <p class="contenedor_dos_parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copiar" type="button" class="copio"> Copiar </button>
            </div>
            
        </div>
      
   
    </div>
    <script src="js/index.js"></script>


    <footer>
        <p class="footer">Programado por Sergio Alepuz Monreal - Curso Alura Junio 2022</p>   
    </footer>
</body>
</html>
